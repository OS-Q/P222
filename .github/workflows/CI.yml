name: CI

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      # - '**.yml'

env:
  UPLOAD_BUILD: false

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
      with:
        submodules: "recursive"

    - name: cppcheck
      uses: Qful/check-action@master
      with:
        github_token: ${{ secrets.OSQ_REPO_TOKEN }}
        # check_library: disable
        # skip_preprocessor: disable
        # exclude_check: ./project/
        enable: all #performance,portability,warning
        inconclusive: disable
        inline_suppression: disable
        force_language: c
        force: enable
        max_ctu_depth: 2
        # platform: disable
        std: c11
        output_file: ./codecheck.txt
        other_options: --bug-hunting --verbose --std=c11

    - name: report
      uses: Qful/check-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.OSQ_REPO_TOKEN }}
        BRANCH_NAME: 'master'

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: code_check_report
        path: codecheck.txt

  QIO:
    if: github.repository == 'OS-Q/P25'
    strategy:
      fail-fast: false
      matrix:
        examples:
          - "pico-hello"
          # - "pico-apple-2"
          - "pico-pioasm-ws2812"
          # - "pico-i2c-oled"
          # - "pico-posix"
          - "pico-tft-st7789"
          - "UNISTD"
          - "HELLO"
          - "pico-ardiuno"
          - "pico-cmsis-dap"
          - "pico-usb-webserver"
          - "pico-wasm3-dino-game"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9


      - name: Install QIO
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/releases/latest/download/S03.zip
          qio platform install file://.
          qio update

      - name: Build
        id: build
        if: success()
        run: |
          mkdir examples/${{ matrix.examples }}/build
          pio run -d examples/${{ matrix.examples }}  >> examples/${{ matrix.examples }}/build/log.txt
          # cp -f examples/${{ matrix.examples }}/.*io/build/*/*.bin  examples/${{ matrix.examples }}/build/
          echo "::set-output name=status::success"

      # - name: Upload
      #   if: steps.build.outputs.status == 'success' && env.UPLOAD_BUILD
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: QIO_${{ matrix.examples }}
      #     path: examples/${{ matrix.examples }}/build

  PIO:
    if: github.repository == 'OS-Q/P25'
    strategy:
      fail-fast: false
      matrix:
        examples:
          - "pico-hello"
          # - "pico-apple-2"
          - "pico-pioasm-ws2812"
          # - "pico-i2c-oled"
          # - "pico-posix"
          - "pico-tft-st7789"
          - "UNISTD"
          - "HELLO"
          - "pico-ardiuno"
          - "pico-cmsis-dap"
          - "pico-usb-webserver"
          - "pico-wasm3-dino-game"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install PIO
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/platformio/platformio/archive/develop.zip
          pio platform install file://.
          pio update

      - name: Build
        id: build
        if: success()
        run: |
          mkdir examples/${{ matrix.examples }}/build
          pio run -d examples/${{ matrix.examples }}  >> examples/${{ matrix.examples }}/build/log.txt
          cp -f examples/${{ matrix.examples }}/.*io/build/*/*.bin  examples/${{ matrix.examples }}/build/
          echo "::set-output name=status::success"

      - name: Upload
        if: steps.build.outputs.status == 'success' && env.UPLOAD_BUILD
        uses: actions/upload-artifact@v2
        with:
          name: PIO_${{ matrix.examples }}
          path: examples/${{ matrix.examples }}/build
