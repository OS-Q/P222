language: python
python:
  - "3.7"

env:
  - PLATFORMIO_PROJECT_DIR="examples/arduino/pico-hello"
  - PLATFORMIO_PROJECT_DIR="examples/HelloWorld/UNISTD"
  - PLATFORMIO_PROJECT_DIR="examples/baremetal/pico-cmsis-dap"

install:
  - pip install -U https://github.com/OS-Q/S03/releases/latest/download/S03.zip
  - qio platform install file://.

script:
  - qio run -s -d $PLATFORMIO_PROJECT_DIR

