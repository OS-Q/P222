version: 2
jobs:
  release:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "System"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
      - run:
          name: "Install"
          command: |
            python -m pip install --upgrade pip
            pip install -U https://github.com/OS-Q/S03/releases/latest/download/S03.zip
            pio platform install https://github.com/OS-Q/P25/releases/latest/download/P25.zip
      - run:
          name: "Build"
          command: |
            pio run -d examples/arduino/pico-hello
            pio run -d examples/baremetal/pico-ardiuno

  latest:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "System"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
      - run:
          name: "Install"
          command: |
            python -m pip install --upgrade pip
            pip install -U https://github.com/OS-Q/S03/releases/latest/download/S03.zip
            qio platform install file://.
      - run:
          name: "Build"
          command: |
            pio run -d examples/arduino/pico-hello
            pio run -d examples/baremetal/pico-ardiuno

workflows:
    version: 2
    run_ci:
        jobs:
            - release
            - latest
